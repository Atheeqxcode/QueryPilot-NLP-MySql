<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            background-color: #262626; /* Darker gray background */
            color: #e0e0e0; /* Light gray text */
        }

        .login-container {
            background-color: #404040; /* Medium gray container */
            padding: 2.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 6px 12px -2px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .login-container h1 {
            margin-bottom: 2rem;
            color: #dc2626; /* Strong red heading */
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        .input-group {
            margin-bottom: 1.25rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            color: #b3b3b3; /* Slightly lighter gray label */
            font-size: 0.9rem;
            margin-bottom: 0.375rem;
            font-weight: 500;
        }

        .login-container input {
            width: 100%;
            padding: 0.875rem;
            margin-top: 0.375rem;
            border: 1px solid #666666; /* Darker gray border */
            border-radius: 0.5rem;
            background-color: #333333; /* Dark gray input background */
            color: #e0e0e0;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s ease-in-out;
        }

        .login-container input:focus {
            outline: none;
            border-color: #dc2626; /* Red focus */
            box-shadow: 0 0 0 0.2rem rgba(220, 38, 38, 0.25); /* Subtle red focus ring */
        }

        .login-container button {
            width: 100%;
            padding: 1rem;
            background-color: #dc2626; /* Strong red button */
            border: none;
            border-radius: 0.5rem;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease;
        }

        .login-container button:hover {
            background-color: #b81c1c; /* Darker red on hover */
            transform: translateY(-2px);
        }

        .signup-link {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #b3b3b3;
        }

        .signup-link a {
            color: #dc2626; /* Red link */
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease-in-out;
        }

        .signup-link a:hover {
            text-decoration: underline;
            color: #b81c1c;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="/login" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="signup-link">
            <p>Not already registered? <a href="/signup">Sign up here</a></p>
        </div>
    </div>
</body>
</html>
